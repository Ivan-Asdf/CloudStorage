<html>
  <head>
    <style>
      .droparea {
        background-color: black;
        height: 300px;
        overflow: scroll;
      }
      .inner {
        height: 600;
      }
      body {
        background-color: aqua;
        height: 2000px;
      }
      .hoverover {
        background-color: red;
      }

      #progress {
        background-color: cadetblue;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="droparea"
        v-bind:class="{hoverover: hoverover}"
        @drop.prevent="drop"
        @dragenter.prevent="dragEnter"
        @dragleave.prevent="dragLeave"
        @dragover.prevent
      >
        <div class="inner"></div>
      </div>
      <select>
        <option>ZDR</option>
        <option>KO PR</option>
      </select>
      <input />
      <div id="progress">
        <p>{{current}} of {{max}}</p>
        <label for="file">File progress:</label>
        <progress id="file" :max="max" :value="current"></progress>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
