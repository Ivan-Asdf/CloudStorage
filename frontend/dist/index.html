<html>
  <head>
    <style>
      .droparea {
        background-color: black;
        height: 300px;
        overflow: scroll;
      }
      .inner {
        height: 600;
      }
      body {
        background-color: aqua;
      }
      .hoverover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="droparea"
        v-bind:class="{hoverover: hoverover}"
        @drop.prevent="drop"
        @dragenter.prevent="dragEnter"
        @dragleave.prevent="dragLeave"
        @dragover.prevent
      >
        <div class="inner"></div>
      </div>
      <select>
        <option>ZDR</option>
        <option>KO PR</option>
      </select>
      <input />
      <p>{{current}} of {{max}}</p>
      <!-- <img class="flip-scale-up-hor" src="frog.jpg" /> -->
    </div>
  </body>
  <script src="main.js"></script>
</html>
